<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <title>로그인</title>
</head>
<body>
    <center>
        <h2>로그인</h2>
    </center>
    <form action="http://api.everdu.ga/project/ym_music/login" method="post" name="login-form">
        <div class="form-item">
            <input id="id-input" name="id" type="text" placeholder="아이디" required>
			<!-- pattern="^[0-9a-zA-Z]([-_]?[0-9a-zA-Z]){4,15}$"-->
        </div>
        <div class="form-item">
            <input id="pw-input" name="pw" type="password" placeholder="비밀번호" required>
        </div>
        <input class="form-item" id="login-button" type="submit" value="로그인">
        
        <div class="form-item">
            <a href="">회원가입</a>
            <a href="">비밀번호 찾기</a>
        </div>
    </form>
    <script src="../script/login.js"></script>
</body>
</html>
