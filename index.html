<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
        <link rel="stylesheet" href="style.css"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    </head>
    <body>
        <!-- top nav -->
        <div class="top_nav">
            <div class="top_nav__item" id="logo">
                <img src="res/logo2.png" width="80px"></img>
            </div>
            <div class="top_nav__item">
                <span class="material-icons">cast</span>
                <span class="material-icons">search</span>
                <span class="material-icons">account_circle</span>
            </div>
        </div>

        <!-- content -->
        <div class="content_area">
            <div class="chip_area">
                <div class="chip">운동</div>
                <div class="chip">집중</div>
                <div class="chip">휴식</div>
                <div class="chip">에너지 충전</div>
                <div class="chip">출퇴근 & 등하교</div>
            </div>
        </div>

        <!-- template -->
        <template id="t_content_item">
            <div class="content_item">
            	<div class="content_item_title">
            		<image id="item_image"></image>
            		<div>
                		<div id="item_about"></div>
                		<div id="item_name"></div>
                	</div>
                	<div id="item_more">더보기</div>
                </div>
                <div id="item_content"></div>
            </div>
        </template>
        
        <template id="t_slider_item">
            <div class="slider_item">
                <div class="slider_item_image"></div>
                <div class="slider_item_song">곡명</div>
                <div class="slider_item_singer">가수</div>
            </div>
        </template>

		<template id="t_list_item">
        	<div class="list_item">
            	<img class="list_item_image" src="res/song/re_wind_album.jpeg"></img>
                <div style="margin-right: auto;">
                	<div class="list_item_song">re wind</div>
               		<div class="list_item_singer">idol</div>
                </div>
            	<span class="material-icons-outlined">more_vert</span>
            </div>
        </template>

        <!-- content script -->
        <script src="script/render.js"></script>

        <!-- bottom nav-->
        <nav class="bottom_nav">
            <div class="bottom_nav__item">
                <div class="bottom_nav__item__content">
                    <div class="bottom_nav__item__content__icon"><span class="material-icons">home</span></div>
                    <div class="bottom_nav__item__content__name">홈</div>
                </div>
            </div>
            <div class="bottom_nav__item">
                <div class="bottom_nav__item__content">
                    <div class="bottom_nav__item__content__icon"><span class="material-icons">explore</span></div>
                    <div class="bottom_nav__item__content__name">둘러보기</div>
                </div>
            </div>
            <div class="bottom_nav__item">
                <div class="bottom_nav__item__content">
                    <div class="bottom_nav__item__content__icon"><span class="material-icons">library_music</span></div>
                    <div class="bottom_nav__item__content__name">보관함</div>
                </div>
            </div>
        </nav>
    </body>
</html>
